<!DOCTYPE html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" href="./admin/material.min.css" />
	<script src="./admin/material.min.js"></script>

	<link rel="stylesheet" href="./admin/getmdl-select.min.css" />
	<script defer src="./admin/getmdl-select.min.js"></script>

	<link
		rel="stylesheet"
		href="https://fonts.googleapis.com/icon?family=Material+Icons"
	/>

	<style>
		.center {
			margin: 0;
			position: absolute;
			top: 50%;
			left: 50%;
			-ms-transform: translate(-50%, -50%);
			transform: translate(-50%, -50%);
			text-align: center;
		}

		h4 {
			line-height: 0 !important;
		}
	</style>
</head>
<body>
	<div class="center">
		<div class="mdl-spinner mdl-js-spinner is-active"></div>
		<br />
		<h4>Starting up...</h4>
		<span>The overlay is being prepared.</span>
		<br />
		<span>This page will reload automatically when the overlay is ready.</span>
	</div>

	<script>
		const queryString = window.location.search;
		const urlParams = new URLSearchParams(queryString);

		setInterval(() => {
			fetch("../status")
				.then((r) => {
					if (r.status == 200)
						window.location.replace(urlParams.get("destination"));
				})
				.catch(() => {
					/* */
				});
		}, 5000);
	</script>
</body>
